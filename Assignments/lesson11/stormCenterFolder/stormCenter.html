<main>
<div id="form_container">
  <form id="awesomeForm" method="get" action="./thanks.html"> <!--Prevents default refresh-->
    <fieldset>
      <legend>Contributer's Info</legend>
      <label for="fullName">Full Name*: <input type="text" name="fullName" id="fullName" placeholder="Honest" pattern="[A-Za-z]{5,}" required></label> <!--Pattern?-->
      <label for="email">Email: <input type="email" name="email" id="email" placeholder=iamhonest@gmail.com></label>
      <label for="phone">Phone*: <input type="tel" name="phone" id="phone"  placeholder=555-555-5555 required></label>
      <label for="zipCode">ZipCode*: <input type="number" name="zipCode" id="zipCode" required></label>
    </fieldset>

    <fieldset>
      <legend>Storm Info</legend>
    <label for="stormDate">Date: <input type="date" name="stormDate" id="stormDate"></label>
    <label for="stormType">Storm Type: <input list="stormOptions" name="stormType" id="stormType"></label>
    <datalist id="stormOptions">
      <option value="FlashFlood"></option>
      <option value="Hail"></option>
      <option value="Hurricane"></option>
      <option value="Thunderstorm"></option>
      <option value="Tornado"></option>
      <option value="Meteor Shower"></option>
    </datalist>
    <!-- <label for="severity">Storm Severity: <input type="range" name="severity" id="severity" min="1" max="10" step="1" list="tickmarks"></label> -->
      <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingValue">5</span>
      </label>
      <datalist id="tickmarks">
        <option value="0">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
      </datalist>


    <label>Storm Region: 
      <select name="stormRegion">
        <!-- <option value="" hidden>Select Region</option> -->
        <option value="" selected disabled>Select Region</option>
        <option value="preston">Preston</option>
        <option value="sodaSprings">Soda Springs</option>
        <option value="fishHaven">Fish Haven</option>
      </select>
    </label>
    <div id="inDanger_holder">User In-Danger: 
      <label><input type="radio" name="dangerLevel" value="yes">Yes</label>
      <label><input type="radio" name="dangerLevel" value="no">No</label>
      <label><input type="radio" name="dangerLevel" value="maybe">Maybe</label>
    </div>
    <label id="stormComments_special" for="stormComments">Comments<textarea name="stormComments" id="stormComments"></textarea></label>     
    </fieldset>
    <fieldset>
      <input type="submit" name="submit" id="submit" value="Post Storm Sighting">
    </fieldset>
  </form>
</div>
</main>
