<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../index/imgs/favicon1.png">
  <link href="../index/scss/index.css" rel="stylesheet">
  <link href="../index/scss/formStuff/form.css" rel="stylesheet">
  <!-- <link href="scss/home.css" rel="stylesheet"> -->
  <script src="../index/index.js" defer></script>
  <script src="contribute.js" defer></script>
  <title>Fan-Art Carnival</title>
</head>
<body>
  <div id="contentWrap">
  <header>
    <img id="logo" src="../index/imgs/Better Logo.png" id="logo image">
    <div id="hamburgurButton_holder">
      <button id="navMenuButton">&#9776;</button> <!--Nav stuff in other pages-->
    </div>
  </header>
  <nav id="navBar"> <!--No Nav-->
    <ul>
      <li><a href="../home/index.html">Home</a></li>
      <li><a href="../logIn/logIn.html">Log-In</a></li>
      <li><a href="../gameLibrary/gameLibrary.html">Game Library</a></li>
      <li><a href="../contribute/contribute.html">Contribute</a></li>
      <li><a href="../aboutUs/aboutUs.html">About Us</a></li>
    </ul>
  </nav>
  <main>

    <form id="contribute_form" method="get" action="../home/index.html">
    <fieldset>
      <legend>Contribute</legend>
      <label for="gameTitle">Game Title 
        <input type="text" name="gameTitle" id="gameTitle" required>
      </label>
      <label for="gameDescription">Description
        <input type="text" name="gameDescription" id="gameDescription">
      </label>
      <label for="gamePicture">Screenshot (optional)
        <input type="file" name="gamePicture" id="gamePicture" accept="image/png, image/jpeg" value="Add Picture">
      </label>
      <label for="playStyle">Play Style: 
        <select name = "playStyle">
          <option value="" selected disabled>Select Style</option>
          <option value="adventure">Adventure</option>
          <option value="combat">Combat</option>
          <option value="fps">FPS</option>
          <option value="racing">Racing</option>
          <option value="puzzle">Puzzle</option>
          <option value="creative">Creative</option>
          <option value="creative">Rythm</option>
          <option value="sporty">Sporty</option>
          <option value="party">Party</option>
          <option value="party">Turn based</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label for="fanArtStyle">Fan-Art Style: 
        <select name = "fanArtStyle">
          <option value="" selected disabled>Select Style</option>
          <option value="fictional">Video Game Series</option>
          <option value="fantasy">Movie</option>
          <option value="futuristic">Manga/Comic</option>
          <option value="historic">Anime/Cartoon</option>
          <option value="spacey">Kid Show</option>
          <option value="spacey">TV Show</option>
          <option value="other">Other</option>
        </select>
      </label>
      <div id="buttons">
      <label for="contribute">
        <input type="submit" name="contribute" id="contribute" value="Contribute">
      </label>
      <label for="goBack">
        <input type="button" name="goBack" id="goBack" value="Back">
      </label>
    </div>
    </fieldset>
  </form>
  </main>
  <footer>
    <div>Contact Info
      <p>Phone: 555.555.5555</p>
    </div>
  </footer>
</div>
</body>
</html>
