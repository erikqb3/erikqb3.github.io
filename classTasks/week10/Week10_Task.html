<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>5 Day Forecast</title>
  </head>


  <body>
    <div id="weatherSummaryContent_holder">
      <h3 id="weatherSummary_header">Weather Summary</h3>
      <div id="weatherSummary_content">
        <ul id="weatherSummary_info">
          <li>Currently: <span id="currently">FANTASTIC</span></li>
          <li>High: <span id="highTemp">0</span> °F</li> <!--Arbitrary Value-->
          <li>Wind Chill: <span id="windChillTemp">0</span> °F</li>
          <li>Humidity: <span id="humidity">0</span>%</li>
          <li>Wind Speed: <span id="windSpeed">0</span>mph</li> <!--Arbitrary Value-->
        </ul>
      </div>
  </div>

  <div class="centralContent" id="fiveDayForecaset_holder">
    <ul class="fiveDays">
      <li><p class = "dayOfWeek">Monday</p>
        <i class="weatherIcon"></i>
      <p><span class="forecastTemp">0</span> °F</p></li>
      <li><p class = "dayOfWeek">Monday</p>
        <i class="weatherIcon"></i>
        <p><span class="forecastTemp">0</span> °F</p></li>
      <li><p class = "dayOfWeek">Monday</p>
        <i class="weatherIcon"></i>
        <p><span class="forecastTemp">0</span> °F</p></li>
      <li><p class = "dayOfWeek">Monday</p>
        <i class="weatherIcon"></i>
        <p><span class="forecastTemp">0</span> °F</p></li>
      <li><p class = "dayOfWeek">Monday</p>
        <i class="weatherIcon"></i>
        <p><span class="forecastTemp">0</span> °F</p></li>
    </ul>
  </div>
  </body>
</html>
</html
