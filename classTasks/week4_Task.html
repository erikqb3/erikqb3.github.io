<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week4_Task.css">
    <title>Delta</title>
</head>
<body>
    <div id="main-content">
        <div class="headinglogo" id="head">
           <img src="logo.png">
            <p class="grey-text headingwriting">Mobile boarding pass</p>
        </div>
        <div class="headingname" id="head"> 
            <p class="grey-text">Gabbie Salamone</p>
        </div>
        <div class="blue" id="den">
            <p class="info-titles">Departs 12:45 PM</p>
            <h2 class="bosden"> DEN </h2>
            <p id="denver">Denver</p>
        </div>
        <div class="blue"id="plane">
            <img id="plane-img" src="icon.png" alt="Plane Logo">
        </div>
        <div class="blue" id="bos">
            <p class="info-titles">Arrives 5:30 PM</p>
            <h2 class="bosden"> BOS </h2>
            <p id="boston">Boston</p>
        </div>
        <div class="lightGrey" id="date">
            <h6 class="info-titles2">Date</h6>
            <p class="info">12/21/15</p>
        </div>
        <div class="lightGrey" id="flight">
            <h6 class="info-titles2">Flight</h6>
            <p class="info">A2341</p>
        </div>
        <div class="lightGrey" id="gate">
            <h6 class="info-titles2">Gate</h6>
            <p class="info">B12</p>
        </div>
        <div class="lightGrey" id="seat">
            <h6 class="info-titles2">Seat</h6>
            <p class="info">B10</p>
        </div>
        <div class="lightGrey" id="boarding-zone">
            <h6 class="info-titles2">Boarding Zone</h6>
            <p class="info">1</p>
        </div>
        <div class="lightGrey" id="boarding-time">
            <h6 class="info-titles2">Boarding Time</h6>
            <p class="info">11:45 AM</p>
        </div>
        <div class="">
        </div>
        <!-- </div> -->
        <div class="" id="barcode">
            <img src="barcode.png" alt="Barcode">
        </div>
        <div class="" id="thank-you">
            <p class="grey-text">
                Thank you for flying with Delta!:)
            </p>
        </div>
    </div>
</body>
</html>
