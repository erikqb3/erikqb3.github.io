<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Class Activity</title>
</head>
<body>
    <div class="info">
    <!-- image -->
    <img id="picture" src="" alt="">

    <!-- full name  -->
    <div class="apiname">
    <p>My name is:</p>
    <h1 class="name"></h1>
    </div>

    <!-- gender -->
    <div class="apigender">
    <p>My gender is:</p>
    <h1 class="gender"></h1>
    </div>

    <!-- email -->
    <div class="apiemail">
    <p>My email is:</p>
    <h1 class="email"></h1>
    </div>

    <!-- h1assword -->
    <div class="apipassword">
    <p>My password is:</p>
    <h1 class="password"></h1>
    </div>

    <!-- city and country -->
    <div class="apilocation">
    <p>My location is:</p>
    <h1 class="location"></h1>
    </div>
    <!-- birth month -->
    <div class="apimonth">
    <p>My birth month is:</p>
    <h1 class="birthMonth">November</h1>
    </div>
    <!-- birth year -->
    <div class="apiyear">
    <p>My birth year is</p>
    <h1 class="birthYear">2024</h1>
    </div>

    
    <!-- API Time Diff -->
    <div class="apiTimeDiff">
        <p>time in took JavaScript to retrieve the user and display it on the page:</p>
        <h1 class="birthYear"><span id="timeDiff">Time</span> milliseconds</h1>
    </div>

    <!-- time it took javascript to retrieve the user and display it on the page -->
</body>
</html>
