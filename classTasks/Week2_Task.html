<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 2 Activity</title>
</head>



<body>
  <div id="everything">
    <div class="sections" id="personal_section">
      <img class="icon_images" src="MicrosoftTeams-image.png" alt="pic1">
        <h2>PERSONAL</h2>
        <ul>
            <li>1 Domain</li>
            <li><span class="bold_li">UNLIMITED</span> Storage</li>
            <li>No free Domain</li>
        </ul>
        <p class="prices"><sup class="sups">&#36;</sup><span class="price_span"> 3 </span> <sup class="sups">99</sup> <br><span class="per_month">per month</span></p>
        <button type="submit" class="signupbtn"><span>Sign up</span></button>
    </div>
    <div class="sections" id="business_section">
        <section id="popular_heading">
          <h5>MOST POPULAR</h5>
        </section>
        <img class="icon_images" src="MicrosoftTeams-image (1).png" alt="pic1">
        <h2>BUSINESS</h2>
        <ul>
            <li><span class="bold_li">UNLIMITED</span> Domains</li>
            <li><span class="bold_li">UNLIMITED</span> Storage</li>
            <li><span class="bold_li">FREE</span> Domain</li>
        </ul>
        <p class="prices"><sup class="sups">&#36;</sup><span class="price_span"> 5 </span> <sup class="sups">99</sup> <br> <span class="per_month">per month</span></p>
        <button type="submit" class="signupbtn" id="popular_signupbtn"><span>Sign up</span></button>
    </div>
    <div class="sections" id="enterprise_section">
      <img class="icon_images" src="MicrosoftTeams-image (1).png" alt="pic1">
        <h2>ENTERPRISE</h2>
        <ul>
          <li><span class="bold_li">UNLIMITED</span> Domains</li>
          <li><span class="bold_li">UNLIMITED</span> Storage</li>
          <li><span class="bold_li">Free</span> SSL</li>
        </ul>
        <p class="prices"><sup class="sups">&#36;</sup><span class="price_span"> 9 </span><sup class="sups">99</sup> <br> <span class="per_month">per month</span></p>
        <button type="submit" class="signupbtn"><span>Sign up</span></button>
    </div>
  </div>
</body>
</html>
